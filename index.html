<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
  </head>


  <body>

    <div class="box">

      <h2>Cash Register APP</h2>

      <input id="cash" type="number">
      <div class="output">
        <span id="change-due"></span>
      </div>

      <div class="middle">
      <div class="total">
        <span>Total:</span><span id="price"></span>
      </div>
      <button id="purchase-btn">Purchase</button>
      </div>
      <div class="cid">

        <h3>Change In Drawer</h3>
        <div>
        <div class="line">
          <span class="left">Pennies</span>
          <span id="pennies" class="right">$1.01</span>
        </div>
        <div class="line">
          <span class="left">Nickel</span>
          <span id="nickel" class="right">$2.05</span>
        </div>
        <div class="line">
          <span class="left">Dimes</span>
          <span id="dimes" class="right">$3.1</span>
        </div>
        <div class="line">
          <span class="left">Quarters</span>
          <span id="quarters" class="right">$4.25</span>
        </div>
        <div class="line">
          <span class="left">Ones</span>
          <span id="ones" class="right">$90</span>
        </div>
        <div class="line">
          <span class="left">Fives</span>
          <span id="fives" class="right">$55</span>
        </div>
        <div class="line">
          <span class="left">Tens</span>
          <span id="tens" class="right">$20</span>
        </div>
        <div class="line">
          <span class="left">Twenties</span>
          <span id="twenties" class="right">$60</span>
        </div>
        <div class="line">
          <span class="left">Hundred</span>
          <span id="hundred" class="right">$100</span>
        </div>
        </div>
    </div>
    </div>

    


    <script src = "script.js"></script>
  </body>

</html>
